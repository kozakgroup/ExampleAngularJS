<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body ng-app="firebaseChat">
        <div ng-controller="MainController as $ctrl">
            <chat>
                <message-window when-scrolled="$ctrl.loadMore()" scroll-bottom-on="$ctrl.messages.length">
                    <message ng-repeat="message in $ctrl.messages | orderBy:'date'" message="message"></message>
                </message-window>
                <message-input on-send="$ctrl.send({message})"></message-input>
            </chat>
        </div>

    <!-- SCRIPTS -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/firebase-util/dist/firebase-util.min.js"></script>


    <!--App -->
    <script src="app/app.js"></script>
    <script src="app/services/messageService.js"></script>
    <script src="app/components/chat/chat.js"></script>
    <script src="app/components/chat/components/messageInput/messageInput.js"></script>
    <script src="app/components/chat/components/messageWindow/messageWindow.js"></script>
    <script src="app/components/chat/components/message/message.js"></script>
    <script src="app/controllers/main.js"></script>

    </body>
</html>
